<button mat-raised-button color="primary" (click)="addNewEmployee()"> Add New Employee </button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>


  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef>Salary</th>
    <td mat-cell *matCellDef="let element">{{ element.salary }}</td>
  </ng-container>


  <ng-container matColumnDef="jobPosition">
    <th mat-header-cell *matHeaderCellDef>Job Posting</th>
    <td mat-cell *matCellDef="let element">{{ element.jobPosition }}</td>
  </ng-container>


  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>phoneNumber</th>
    <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="onEdit(element.id)" mat-fab color ="primary" aria-label="Example icon button with an edit icon">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="delete(element.id)" mat-fab color="warn" aria-label="Example icon button with a delete icon">
        <mat-icon >delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
